<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Sheets Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    margin: 0;
    padding: 20px;
}

/* Header Styling */
h2 {
    font-size: 26px;
    color: #333;
    margin-bottom: 20px;
}

/* Container for Embedded Sheet */
.sheet-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    max-width: 95%;
    padding: 15px;
    background: white;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}
        .sheet-container iframe {
            overflow: hidden;
        }

/* Embedded Sheet */
iframe {
    width: 100%;
    height: 700px;
    border: none;
    border-radius: 8px;
}

/* Responsive Design */
@media (max-width: 900px) {
    iframe {
        height: 600px;
    }
}

@media (max-width: 600px) {
    iframe {
        height: 500px;
    }
}

@media (max-width: 400px) {
    iframe {
        height: 400px;
    }
}
    </style>
</head>
<body>
    <h2>Live Savings Tracker</h2>
    <div class="sheet-container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/13B1uP-pOw_qR7mfzZFL0sbRXwiM6IEEc/edit?usp=drivesdk&ouid=115049098475495672250&rtpof=true&sd=true&amp;headers=false&amp;headers=false"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
